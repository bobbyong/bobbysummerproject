{% block content %}

	
	<div class="row">
        
        <div class="span8">
          <h2>{{playlist[id][1]}}</h2>

        <div class="span4">
          <h2>Video List</h2>

            <p>

			      </p>     

            <div class = "playlist-button">
              <a href = "/playlist/1" class="btn btn-primary btn-large">Continue Learning &raquo;</a>

        </div>
        
  </div>

{% endblock %}
