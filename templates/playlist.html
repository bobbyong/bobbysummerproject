{% extends "base.html" %}

{% block content %}

	
	<div class="row">
        
        <div class="span8">
          <h2>{{playlist[id][1]}}</h2>
           <br>
           <p>
            <div class="videoWrapperPlaylist">
              <iframe src="http://www.youtube.com/embed/{{playlist[id][2]}}?rel=0&amp;wmode=transparent&amp;autoplay=1" frameborder="0" allowfullscreen></iframe></p>
            </div>
            <div class = "playlist-button">
              <a href = "{{ url }}" class="btn btn-primary btn-large">{{ button }} &raquo;</a>
              </div>

        </div>
        
        <div class="span4">
          <h2>Video List</h2>
          <br>
            <p>
           	  {% for p in playlist %}
				        <a href = "/playlist/{{p[0]}}">{{ p[1] }}</a>
				        <br>
			        {% endfor %}
			      </p>     
          
          <br>
          <h2>Quiz List</h2>
          <br>
            <p>
              {% for q in quiz %}
                <a href = "/quiz/{{q[0]}}">{{ q[0] }}. {{ q[1] | safe}}</a>
                <br>
              {% endfor %}
            </p>

          <br>
          <h2><a href = "/signup">Sign Up</a></h2>
              
        </div>

        
        
        
  </div>

{% endblock %}
